<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>counter</h1>
        <span id="value">0</span>
        <div class="button-container">

          <button class="btn-reset" id="btns">reset</button>
          <button class="btn-increase increase" id="btns">increase</button>
        </div>
      </div>
    </main>    
    <script src="app.js"></script>
  </body>
</html>
